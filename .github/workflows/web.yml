name: Build Web

on:
  # push:
  #   branches:
  #     - main
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable

      - name: Install Dioxus CLI
        run: cargo install dioxus-cli

      - name: Build
        run: mv Cargo.toml Cargo.toml.bak && cp Cargo.web.toml Cargo.toml && dx build --release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: web
          path: target/wasm32-unknown-unknown/release/t5-rs-desktop.wasm
